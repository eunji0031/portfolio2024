<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
    <link rel="stylesheet" href="/reset.css">


    <style>
        nav {
            width: 200px;
            height: 100vh;
            background: #fdd;
            position: absolute;
            left: -200px;
        }


        ul.menu {
            width: 90%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: right;
        }


        ul.menu li {
            font-size: 30px;
            padding: 10px;
        }


        a.bar {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #000;
            right: -50px
        }
    </style>




</head>



<body>





    <nav>

        <ul class="menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>

        <a href="" class="bar">
            <span></span>

        </a>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery"></script>

</body>

</html>

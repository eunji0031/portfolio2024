<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>display</title>
    <link rel="stylesheet" href="/cheongwadae/reset.css">
    <style>
        .box {
            max-width: 1280;
            margin: auto;
            border: 5px solid #f00;
        }

        .child img {
            width: 100;
            vertical-align: top;
            border: 5px solid rgb(248, 248, 36);
        }
    </style>

</head>

<body>


    <div class="box block">
        <div>

            <h1>안녕하세요</h1>


            <ul>
                <li><img src="./img/header-youtube.png" alt="https://www.youtube.com/"><a href=""> youtube</a></li>
                <li><img src="./img/header-instagram.png" alt="https://www.instagram.com/"><a href=""> insta</a></li>
                <li><a href="https://www.facebook.com/?locale=ko_KR">facebook</a></li>
            </ul>
        </div class="parent">

        <div class="child">
            <img src="./img/upload_1701393916033JMZCl.jpg" alt="">
        </div>
        <div class="child">
            <img src="./img/upload_1701224500330ouJQO.jpg" alt="">
        </div>
    </div>

    <div class="box inline">
        <div>

            <ul>
                <li><img src="./img/header-youtube.png" alt="https://www.youtube.com/"><a href=""> youtube</a></li>
                <li><img src="./img/header-instagram.png" alt="https://www.instagram.com/"><a href=""> insta</a></li>
                <li><a href="https://www.facebook.com/?locale=ko_KR">facebook</a></li>
            </ul>
        </div class="parent">

        <div class="child">
            <img src="./img/upload_1701393916033JMZCl.jpg" alt="">
        </div>
        <div class="child">
            <img src="./img/upload_1701224500330ouJQO.jpg" alt="">
        </div>
    </div>

</body>

</html>

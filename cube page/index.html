<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cube.css">
</head>

<body>

    <div class="wrap">
        <h1><img src="./로고.png" alt=""></h1>
        <div class="box">
            <div id="cube" class="cube1">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face right"></div>
                <div class="face left"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
            </div>
        </div>
        <div class="numbers">
            <img src="./1234.png" alt="">
        </div>
        <div class="tv">
            <div class="tv-contents">
                <img src="./img2.gif" alt="">
            </div>
            <img src="./tv.png" alt="">
        </div>
        <div class="act">
            <img src="./액션가면.webp" alt="">
        </div>
        <nav>
            <ul class="flex">
                <li class="on"><img src="./신짱구 1.png" alt=""></li>
                <li><img src="./훈이 3.png" alt=""></li>
                <li><img src="./유리 3.png" alt=""></li>
                <li><img src="./철수 3.png" alt=""></li>
                <li><img src="./맹구 2.png" alt=""></li>
                <li><img src="./수지 2.png" alt=""></li>
            </ul>
        </nav>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        $('.nav li').click(function () {
            $('.nav li').removeClass('on')
            $(this).addClass('on')
            let i = $(this).index()

            $('#cube').removeClass()
            $('#cube').addClass(`cube${i + 1}`)


        })




    </script>

</body>

</html>
